<section>
  <div class="logo position-absolute" style="top: -5px; right:0; left:-20px;">
    <img src="assets/images/logo.png" style="width:100%; max-width: 290px;" alt="Logo"/>
  </div>
  
  <div class="container bg-white" id="container" #container>
    <!-- Formulário de Registro -->
    <div class="form-container sign-up">
      <form (ngSubmit)="onSubmitRegister()">
        <h1>Criar Conta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span> ou use seu e-mail para registro</span>
        <input [(ngModel)]="user.name" type="text" placeholder="Nome" name="name" required>
        <input [(ngModel)]="user.username" type="text" placeholder="Username" name="username" required>
        <input [(ngModel)]="user.password" type="password" placeholder="Senha" name="password" required>
        
        
        <div class="d-flex">
          <div class="form-groupCombo">
            <div class="entryarea mb-1">
              <div class="dropdown " > 
                <button 
                  class="btn dropdown-toggle"
                  [ngClass]="{ 'selected': user.department && user.department.name }"
                  type="button" 
                  id="departmentDropdown" 
                  data-bs-toggle="dropdown" 
                  aria-expanded="false"
                >
                  {{ user.department && user.department.name ? user.department.name : 'Selecione um Departamento' }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="departmentDropdown">
                  <li *ngFor="let dept of departments">
                    <a class="dropdown-item" (click)="selectDepartment(dept)">
                      {{ dept.name }}
                    </a>
                  </li>
                </ul>
              </div> 
            </div>
          </div>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- Formulário de Login -->
    <div class="form-container sign-in">
      <form (ngSubmit)="onSubmitLogin()">
        <h1>Entrar</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span> ou use seu username e senha</span>
        <input [(ngModel)]="login.username" type="username" placeholder="Username" name="username" required>
        <input [(ngModel)]="login.password" type="password" placeholder="Senha" name="password" required>
        <a href="#">Esqueceu Sua Senha? </a>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Alternar entre Login e Registro -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h2>Já tem uma conta?</h2>
          <p>Clique no botão e insira seus dados para entrar</p>
          <button class="hidden" id="login" (click)="toggleContainer('login')">Entrar</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h2>Não tem uma conta?</h2>
          <p>Clique no botão e cadastre seus dados para poder entrar</p>
          <button class="hidden" id="register" (click)="toggleContainer('register')">Cadastro</button>
        </div>
      </div>
    </div>
  </div>
</section>
