<section class="mt-3">
  <p class="m-0" style="font-weight: 500; color: #707EAE;">Pages / Dashboard</p>
  <h2 style="color: #12509b;">Dashboard</h2>
</section>

<section class="mt-2 row">
  <div class="mb-4" id="card-doc">
    <div class="card rounded-4 border-0 custom-card">
      <div class="card-body d-flex align-items-center justify-content-between custom-card-body">
        <div class="d-flex align-items-center custom-card-content">
          <div class="p-3 rounded-circle d-flex justify-content-center align-items-center custom-icon-container">
            <i class="fa-solid fa-book-open-reader custom-icon"></i>
          </div>
          <div class="custom-text-container" style="padding: 6px 0 6px 6px;">
            <p class="subtitle text-sm mb-0 custom-text">Documentos de {{ usuario.departamento }}</p>
            <h4 class="fw-normal m-0 custom-number">{{ numDocs }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
