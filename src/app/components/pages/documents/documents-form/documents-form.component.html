<section class="mx-auto mt-5">
  <div class="div-form bg-light">
    <div class="container-fluid">
      <h2 class="text-center  mb-2">Gestão de Documentos</h2>
      <hr>
      <div class="p-1 pb-1">
        <h5 class="p-2 text-center">
          Adicionar Documento
        </h5>
        <form class="mt-3" (ngSubmit)="save()">
          <div class="form-group">
            <div class="entryarea mt-2">
              <input type="text" [(ngModel)]="newDocument.title" name="title" required style="width: 100%; max-width: 900px; height: 40px;">
              <div class="labelline">Título</div>
            </div>
          </div>
          <div class="form-group">
            <div class="entryarea">
              <textarea [(ngModel)]="newDocument.content" name="content" required rows="6" style="width: 100%; max-width: 900px; max-height: 200px;"></textarea>
              <div class="labelline">Conteúdo</div>
            </div>
          </div>
          <div class="btns d-flex">
            <button type="submit" class="btn btn-primary" id="submit">Adicionar Documento</button>
            <button class="btn btn-danger" (click)="closeForm()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
