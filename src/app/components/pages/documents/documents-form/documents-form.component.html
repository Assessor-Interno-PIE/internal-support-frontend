<section class="mx-auto">
  <div class="div-form bg-light">
    <div class="container-fluid">
      <h2 class="text-center mb-2">Gestão de Documentos</h2>
      <hr>
      <div >
        <h5 class="p-2 text-center">
          {{ document.id ? 'Editar Documento' : 'Adicionar Documento' }}
        </h5>
        <form class="mt-3" (ngSubmit)="save()">
          <div class="form-group">
            <div class="entryarea mt-2">
              <input type="text" [(ngModel)]="document.title" name="title" required
                style="width: 100%; max-width: 900px; height: 40px;">
              <div class="labelline">Título</div>
            </div>
          </div>
          <div class="form-group">
            <div class="entryarea">
              <textarea [(ngModel)]="document.description" name="description" required rows="6"
                style="width: 100%; max-width: 900px; max-height: 200px;"></textarea>
              <div class="labelline">Descrição</div>
            </div>
          </div>

          <div class="d-flex justify-content-between" style="width:88%;">
            <div class="form-groupCombo">
              <div class="entryarea mt-2">
                <div class="dropdown"> 
                  <button 
                    class="btn dropdown-toggle" 
                    [ngClass]="{ 'selected': document.department && document.department.name }"
                    type="button" 
                    id="departmentDropdown" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                  >
                    {{ document.department && document.department.name ? document.department.name : 'Selecione um Departamento' }}
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="departmentDropdown">
                    <li *ngFor="let dept of departments">
                      <a class="dropdown-item" (click)="selectDepartment(dept)">
                        {{ dept.name }}
                      </a>
                    </li>
                  </ul>
                </div> 
              </div>
            </div>
            <div class="form-groupFile">
              <div class="entryarea mt-2">
                <input 
                  class="file-input" 
                  type="file" 
                  [ngClass]="{ 'selected': fileSelected }" 
                  (change)="onFileSelected($event)" 
                />
                <div 
                  class="labelline" 
                  [ngClass]="{ 'selected': fileSelected }" 
                  style="color: #828282;"
                >
                  Selecione um Arquivo
                </div>
              </div>
            </div>
          </div>
          <div class="btns d-flex">
            <button type="submit" class="btn btn-primary" id="submit">
              {{ document.id ? 'Atualizar Documento' : 'Adicionar Documento' }}
            </button>
            <button type="button" class="btn btn-danger" (click)="closeForm()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
