<section class="mx-auto mt-5">
  <div class="div-form bg-light">
    <div class="container-fluid">
      <h2 class="text-center  mb-2">Gestão de Documentos</h2>
      <hr>
      <div class="p-1 pb-1">
        <h5 class="p-2 text-center">
          Adicionar Documento
        </h5>
        <form class="mt-3" (ngSubmit)="save()">
          <div class="form-group">
            <div class="entryarea mt-2">
              <input type="text" [(ngModel)]="document.title" name="title" required style="width: 100%; max-width: 900px; height: 40px;">
              <div class="labelline">Título</div>
            </div>
          </div>
          <div class="form-group">
            <div class="entryarea">
              <textarea [(ngModel)]="document.description" name="description" required rows="6" style="width: 100%; max-width: 900px; max-height: 200px;"></textarea>
              <div class="labelline">Descrição</div>
            </div>
          </div>

          <div class="form-group"  style="margin-top: 150px;">
            <div class="entryarea mt-2">
              <select [(ngModel)]="document.department" name="department" required style="width: 100%; max-width: 900px; height: 40px;">
                <option *ngFor="let dept of departments" [ngValue]="dept">{{ dept.name }}</option>
              </select>
              <div class="labelline">Departamento</div>
            </div>
          </div>

          <div class="form-group">
            <div class="entryarea mt-2">
              <input type="file" (change)="onFileSelected($event)" />
              <div class="labelline">Selecione um Arquivo</div>
            </div>
          </div>

          <div class="btns d-flex">
            <button type="submit" class="btn btn-primary" id="submit">Adicionar Documento</button>
            <button class="btn btn-danger" (click)="closeForm()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
