<section class="d-flex mx-auto">
  <div class="container-fluid div-form bg-white rounded-4">
    <div class="container-fluid p-1">
      <h2 class="text-center mb-2">Gestão de Departamentos</h2>
      <hr>
      <div class="p-1 pb-1">
        <h5 class="p-2 text-center">
          {{ isEditMode ? 'Editar Departamento' : 'Adicionar Departamento' }}
        </h5>
        <form class="mt-3" #formDepartment="ngForm" (ngSubmit)="save()">
          <!-- Nome -->
          <div class="form-group">
            <div class="entryarea mt-2">
              <input type="text" [(ngModel)]="department.name" name="name" required 
                style="width: 100%; max-width: 900px; height: 40px;">
              <div class="labelline bg-white">Nome</div>
            </div>
          </div>

          <div class="btns d-flex">
            <button type="submit" class="btn btn-primary" id="submit">
              {{ isEditMode ? 'Salvar Alterações' : 'Adicionar Departamento' }}
            </button>
            <button type="button" class="btn btn-danger" (click)="closeForm()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
