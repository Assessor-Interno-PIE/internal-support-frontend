<!-- Lista de Departamentos -->
<section class="mt-4 mb-4 container-fluid">
  <div class="bg-white p-4 rounded-4 shadow-sm">
    <div class="d-flex justify-content-between">
      <h4 style="color: #12509b;">Lista de Departamentos</h4>
      <a href="admin/departamentos/add" class="btn mb-2 p-2"
        style="background-color: #ec7324; color: white; font-weight:500;">
        <i class="fa-solid fa-circle-plus me-2"></i>Adicionar Departamento
      </a>
    </div>

    <table class="table table-light table-hover mt-2 shadow-sm">
      <thead>
        <tr>
          <th scope="col" class="text-start">Nome</th>
          <th scope="col" class="acoes text-end">Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <ng-container *ngIf="paginatedDepartments && paginatedDepartments.content && paginatedDepartments.content.length > 0; else noDepartments">
          <tr *ngFor="let department of paginatedDepartments.content; trackBy: trackById">
            <td class="text-start text-truncate"
              style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              {{ department.name }}
            </td>
            <td class="text-end acoes-btn" id="buttons">
              <a class="btn btn-primary me-2" href="admin/departamentos/edit/{{department.id}}">
                <i class="fas fa-pen"></i>
              </a>
              <button class="btn btn-danger">
                <a [href]="keycloakUrl" target="_blank"><i class="fas fa-trash"></i></a>
              </button>
              <!-- <button class="btn btn-danger" (click)="deletar(department.id)">
                <i class="fas fa-trash"></i>
              </button> -->
            </td>
          </tr>
        </ng-container>
        <ng-template #noDepartments>
          <tr>
            <td colspan="2" class="text-center">Nenhum departamento encontrado.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>

    <!-- Paginação -->
    <div class="d-flex justify-content-between mt-3">
      <div>
        <label for="itemsPerPage" class="custom-label">Itens por página:</label>
        <select class="form-select custom-select" id="itemsPerPage" [(ngModel)]="itemsPerPage"
          (change)="changePageSize()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>

      <ul class="pagination align-items-center mt-3 mb-0">
        <li class="page-item" [ngClass]="{ 'disabled': paginatedDepartments.number === 0 }">
          <a class="page-link border-3 text-white hover-custom" href="javascript:void(0)"
            (click)="goToPage(paginatedDepartments.number)">
            <i class="fas fa-angle-left"></i>
          </a>
        </li>

        <li class="p-2" style="color: #707EAE;">
          <span>{{ paginatedDepartments.number + 1 }} de {{ paginatedDepartments.totalPages }}</span>
        </li>

        <li class="page-item me-2"
          [ngClass]="{ 'disabled': paginatedDepartments.number + 1 === paginatedDepartments.totalPages }">
          <a class="page-link ms-2 border-3 hover-custom" href="javascript:void(0)"
            (click)="goToPage(paginatedDepartments.number + 2)">
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
