<section class="mt-3">
    <p class="m-0" style="font-weight: 500; color: #707EAE;">Pages / Configurações</p>
    <h2 style="color: #12509b;">Configurações</h2>
</section>


<section class="section m-4">
    <div class=" container bg-white rounded-4 p-3 shadow-sm">

        <div class="separator-container" aria-hidden="true">
            <div class="separator">
                <div class="line">
                    <div class="notch"></div>
                </div>
            </div>
        </div>

        <div class="div-perfil-options">
            <!-- Botão de Ver perfil -->
            <div class="config-item mb-4">
                <button (click)="profileView()" class="button btn" style="color: #ffffff; border: 2px solid #ffffff;">
                    <i class="fas fa-user me-2"></i> Ver Perfil
                </button>
            </div>


            <div class="separator-container" aria-hidden="true">
                <div class="separator2">
                    <div class="line2">
                        <div class="notch2"></div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column">
                <!-- Botão de Mudar Email -->
                <!--div class="config-item mb-3 me-4">
                    <button class="button btn" style="color: #ffffff; border: 2px solid #ffffff;">
                        <i class="fas fa-envelope me-2"></i> Mudar Username
                    </button>
                </div-->

                <div class="config-item mb-3">
                    <!-- Botão de Mudar Senha -->
                    <button 
                      class="button btn" 
                      style="color: #ffffff; border: 2px solid #ffffff;" 
                      (click)="togglePasswordForm()">
                      <i class="fas fa-key me-2"></i> Alterar a Senha
                    </button>
                  </div>
                  
                  <!-- Formulário de Alteração de Senha -->
                  <div *ngIf="showPasswordForm" class="dropdown-form d-flex flex-column bg-white rounded-4 p-3 shadow-lg">
                    <form (ngSubmit)="updatePassword()">
                      <label for="password" style="color: #12509b;"><strong>Nova Senha:</strong></label>
                      <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="newPassword" 
                        name="password" 
                        class="form-control my-2" 
                        required />
                      <button type="submit" class="btn btn-primary" style="background-color: #12509b;">Confirmar Alteração</button>
                    </form>
                  </div>
                  
                  

            </div>
            <!-- Botão de Logout -->
            <div class="config-item" style="margin-top: 17%; margin-left: 25.5%;">
                <button (click)="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-2"></i> Sair da Conta
                </button>
            </div>
        </div>
        <div class="form-container">
        </div>
        <div class="toggle-container">
            <div class="toggle">
            </div>
        </div>
        <!-- Logo de fundo -->
        <div class="background-logo position-absolute"
            style="bottom: -6%; left:-6%; padding:0; opacity: 20%; filter:blur(4px) saturate(100%);">
            <img src="assets/images/logo.png" alt="Logo" style="width: 55%;">
        </div>
    </div>
</section>
